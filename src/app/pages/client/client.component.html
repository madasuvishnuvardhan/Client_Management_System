<div class="row">
    <div class="col-lg-12 d-flex justify-content-end mt-3 mb-3 pe-4"> 
        <button type="button" class="btn btn-outline-info btn-md" (click)="navigate()">Add Client</button>
    </div>
</div>

<div class="row mx-3"> 
    <div class="col-lg-1"></div>
    <div class="col-lg-10 p-3 bg-white rounded shadow"> 
        <table class="table table-hover table-bordered">
            <thead class="table-secondary">
                    <tr>
                        <th scope="col">Client ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Address</th>
                        <th scope="col">Password</th>
                    </tr>
                </thead >
                <tbody>
                    <tr *ngFor="let client of clients" class="table-info">
                        <td>{{client.id}}</td>
                        <td>{{client.name}}</td>
                        <td>{{client.email}}</td>
                        <td>{{client.address}}</td>
                        <td>{{client.password}}</td>    
                    </tr>        
                </tbody>
            </table>
        </div>
    <div class="col-lg-1"></div>
</div>
