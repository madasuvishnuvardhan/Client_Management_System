<div class="row">
    <div class="col-lg-12 d-flex justify-content-end mt-3 mb-3 pe-4"> 
        <button type="button" class="btn btn-outline-info btn-md" (click)="navigate()">Add Project</button>
    </div>
</div>
<div class="row mx-3"> 
    <div class="col-lg-1"></div>
    <div class="col-lg-10 p-3 bg-white rounded shadow"> 
        <table class="table table-hover table-bordered">
            <thead class="table-secondary">
                    <tr>
                        <th scope="col">Project ID</th>
                        <th scope="col">Project Name</th>
                        <th scope="col">Client ID</th>
                        <th scope="col">Duration</th>
                        <th scope="col">Start Date</th>
                        <th scope="col">End Date</th>
                        <th scope="col">Project Status</th>
                    </tr>
                </thead >
                <tbody >
                    <tr *ngFor='let project of projects' class="table-info">
                      <td>{{project.id}}</td>
                      <td>{{project.projectName}}</td>
                      <td>{{project.clientId}}</td>
                      <td>{{project.duration}}</td>
                      <td>{{project.startDate}}</td>
                      <td>{{project.endDate}}</td>
                      <td>{{project.status}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    <div class="col-lg-1"></div>
</div>
