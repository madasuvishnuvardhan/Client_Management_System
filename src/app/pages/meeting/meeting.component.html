<div class="row">
    <div class="col-lg-12 d-flex justify-content-end mt-3 mb-3 pe-4"> 
        <button type="button" class="btn btn-outline-info btn-md" (click)="navigate()">Add Client</button>
    </div>
</div>
<div class="row mx-3"> 
    <div class="col-lg-1"></div>
    <div class="col-lg-10 p-3 bg-white rounded shadow"> 
        <table class="table table-hover table-bordered">
            <thead class="table-secondary">
                    <tr>
                        <th scope="col">Meeting ID</th>
                        <th scope="col">Agenda</th>
                        <th scope="col">Date & Time</th>
                        <th scope="col">Client ID</th>
                    </tr>
                </thead >
                <tbody >
                    <tr *ngFor='let meeting of meetings' class="table-info">
                        <td>{{meeting.id}}</td>
                        <td>{{meeting.meetingAgenda}}</td>
                        <td>{{meeting.meetingDateTime}}</td>
                        <td>{{meeting.clientId}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    <div class="col-lg-1"></div>
</div>
