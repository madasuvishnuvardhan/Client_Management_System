      <div class="row justify-content-center align-items-center vh-100">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card shadow-lg form-container">
                    <div class="card-header text-center bg-primary text-white">
                        <h3>Client Register</h3>
                    </div>
                    <div class="card-body px-5">
                        <form [formGroup]="clientForm" (ngSubmit)="addclient()" >
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="floatingid" placeholder="Client id"  formControlName="id" name="id" oncopy="return false" onpaste="return false" oncut="return false" ondrag="return false" ondrop="return false" autocomplete="off">
                                <label for="floatingid">Client id</label>
                                <span class="errorinfo" *ngIf="clientForm.controls['id'].invalid&&clientForm.controls['id'].touched">please enter the valid input</span>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" required id="floatingName" placeholder="Name" formControlName="name" name="name" oncopy="return false" onpaste="return false" oncut="return false" ondrag="return false" ondrop="return false" autocomplete="off">
                                <label for="floatingName">Name</label>
                                <span class="errorinfo" *ngIf="clientForm.controls['name'].invalid&&clientForm.controls['name'].touched">please enter the valid input</span>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingEmail" placeholder="Email"  formControlName="email" name="email" oncopy="return false" onpaste="return false" oncut="return false" ondrag="return false" ondrop="return false" autocomplete="off">
                                <label for="floatingEmail">Email</label>
                                <span class="errorinfo" *ngIf="clientForm.controls['email'].invalid&&clientForm.controls['email'].touched">please enter the valid input</span>
                            </div>
                            <div class="form-floating mb-3">
                              <input type="text" class="form-control" required id="floatingaddress" placeholder="Address" formControlName="address" name="address" oncopy="return false" onpaste="return false" oncut="return false" ondrag="return false" ondrop="return false" autocomplete="off">
                              <label for="floatingaddress">Address</label>
                              <span class="errorinfo" *ngIf="clientForm.controls['address'].invalid&&clientForm.controls['address'].touched">please enter the valid input</span>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password"  formControlName="password" name="password" oncopy="return false" onpaste="return false" oncut="return false" ondrag="return false" ondrop="return false" autocomplete="off">
                                <label for="floatingPassword">Password</label>
                                <span class="errorinfo" *ngIf="clientForm.controls['password'].invalid&&clientForm.controls['password'].touched">please enter the valid input</span>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-outline-success" [disabled]="clientForm.invalid">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
